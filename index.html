<style>
/* ---------- FONT & RESET ---------- */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
* { box-sizing: border-box; }
body {
  margin: 10px;
  font-family: 'Roboto', sans-serif;
  background: #2c5364;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ---------- KONTAINER UTAMA ---------- */
#calculator-container {
  width: 95%;
  max-width: 540px;
  padding: 28px;
  background: linear-gradient(145deg,#2e3b4e,#1e2a38);
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
}

/* ---------- JUDUL ---------- */
h1 {
  text-align: center;
  font-size: 1.2rem;
  margin-bottom: 18px;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* ---------- LAYOUT INPUT ---------- */
.row {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}
select {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(145deg,#3a506b,#2c3e50);
  color: #fff;
  font-size: 0.9rem;
  outline: none;
  box-shadow: inset 2px 2px 6px rgba(0,0,0,0.25), inset -2px -2px 6px rgba(255,255,255,0.03);
}
button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  text-transform: uppercase;
  cursor: pointer;
  transition: transform .12s ease;
  background: linear-gradient(145deg,#ff6b6b,#ff4757);
  color: #fff;
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
}
button:active { transform: translateY(1px); }

/* ---------- AREA HASIL (OUTPUT) ---------- */
/* Bungkus output agar bisa menumpuk watermark di belakang area ini saja */
.output-wrapper {
  position: relative;        /* konteks untuk watermark lokal */
  margin-top: 10px;
  border-radius: 14px;
  overflow: visible;         /* watermark akan berada di belakang */
  padding: 12px;
}

/* Kotak output sebenarnya: di atas watermark (z-index tinggi) */
#output {
  position: relative;
  z-index: 2;                /* pastikan teks di atas watermark */
  margin: 0;
  padding: 16px;
  border-radius: 12px;
  background: linear-gradient(145deg,#1e2a38,#2e3b4e);
  font-size: 0.95rem;
  color: #00eaff;
  white-space: pre-wrap;
  min-height: 160px;
  max-height: 360px;
  overflow-y: auto;
  box-shadow: inset 2px 2px 8px rgba(0,0,0,0.45), inset -2px -2px 6px rgba(255,255,255,0.02);
}

/* ---------- WATERMARK (DI BALIK KOTAK OUTPUT) ---------- */
/* watermark berada di dalam .output-wrapper, di bawah #output (z-index 1) */
.output-wrapper .watermark-behind {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%) rotate(-18deg);
  font-size: 96px;
  font-weight: 900;
  letter-spacing: 6px;
  color: rgba(255,255,255,0.06); /* transparansi tipis agar tidak mengganggu */
  z-index: 1; /* di bawah #output */
  pointer-events: none; /* tidak mengganggu interaksi */
  user-select: none;
  white-space: nowrap;
  mix-blend-mode: normal;
}

/* ---------- FOOTER ATTRIBUTION KECIL ---------- */
.footer-attr {
  margin-top: 8px;
  font-size: 11px;
  color: rgba(255,255,255,0.42);
  user-select: none;
}

/* Responsive kecil */
@media (max-width:420px){
  .output-wrapper .watermark-behind { font-size: 64px; transform: translate(-50%,-50%) rotate(-18deg); }
}
</style>
</head>
<body>

<script>

${makna}

â€” Protected by GATES â€”`;
}

document.getElementById("calculate").addEventListener("click", hitungWeton);
